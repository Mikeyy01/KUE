<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Kue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="blob">
        
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
            <defs>
                <linearGradient id="MyGradient">
                  <stop offset="25%" stop-color="#FB0462" />
                  <stop offset="75%" stop-color="#769EAB" />
                </linearGradient>
              </defs>
        <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
        </svg>
      </div>
      
    <section class="section-1-queue">
        <div class="wrapper">
                    <label class="logo"><a href="index.html#home">
                    <img class="logo" src="assets/images/logo.svg" height="" >
                </a></label>

            
            
        </div>
        <div class="ClubLine">
            <img class="X" src="assets/images/X.svg" width=2% height=auto />
            <img class="Club" src="assets/images/Club.svg" width=2% height auto/>
        </div>
        
        <div class="outline">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
       

    </section>


    <section class="section-queue-container">
         <div class="music-info">
            <p class="currently-playing-text">Currently Playing:</p>
            <img class="currently-playing-image" src="assets/images/song.png" alt="">
            <p class="currently-playing-artist">Jeff Buckley</p>
            <p class="currently-playing-song">Grace</p>
            <nav class="position-in-queue-container">
                <p class="position-in-queue-text">Your position in queue:</p>
                <p class="position-in-queue-number">5</p>
            </nav>
         </div>

         <div class="queue-songs">
            <p class="queue-songs-index">1</p>
            <img class="queue-songs-cover" src="assets/images/cover.png" alt="">
            <nav class="queue-songs-info-container">
                <p class="queue-songs-name">Life is not the same</p>
                <p class="queue-songs-artist">James Blake</p>
            </nav>
         </div>
        
            
    </section>




    <footer></footer>

</body>

</html>
