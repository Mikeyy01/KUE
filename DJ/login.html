<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Login page</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container-Login">
      <div class="kueLogo">
        <img src="KueLogo.png" alt="logo" />
      </div>
      <h1>DJ Login</h1>

      <main>
        <form action="Djpage.html">
          <input
            type="text"
            id="djcode"
            required
            placeholder=" Enter DJ code"
          />
        </form>
      </main>
      <div class="login-button">
        <button
          type="submit"
          onclick="location.href='Djpage.html' ; inputVal();"
        >
          Log in
        </button>
      </div>

      <!-- script -->
      <script type="text/javascript">
        function inputVal() {
          var song = document.getElementById("djcode").value;
          localStorage.setItem("textvalue", song);
          return false;
        }
      </script>
    </div>
  </body>
</html>
