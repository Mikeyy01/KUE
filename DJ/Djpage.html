<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dj main page</title>
    <link rel="stylesheet" href="Djpage.css" />
  </head>

  <body>
    <div class="container-DJ">
      <!-- text input -->
      <div id="el-1" class="el el--1">
        <img class="kue" src="KueLogo.png" alt="Kue logo" />
        <h2>Welcome DJ&nbsp;</h2>
        <h2 id="djcode"></h2>
        <!-- <img class="logOut" src="logout.png" alt="logout" /> -->
        <h2 class="djTips">TIPS:</h2>
        <h2 class="djTips">â‚¬40,00</h2>
      </div>
      <div id="el-2" class="el el--2">
        <!-- dropdown -->
        <div class="dropdown">
          <div class="select">
            <span class="selected">Filter</span>
            <div class="caret"></div>
          </div>
          <ul class="menu">
            <li>Requested</li>
            <li>Accepted</li>
            <li>Rejected</li>
            <li>Played</li>
            <li>All</li>
          </ul>
        </div>
      </div>

      <div class="objects">
        <div id="el-3" class="el el--3">3 requested</div>
        <div id="el-4" class="el el--4">4 accepted</div>
        <div id="el-5" class="el el--5">5 rejected</div>
        <div id="el-6" class="el el--6">6 played</div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript">
      // input text value
      document.getElementById("djcode").innerHTML =
        localStorage.getItem("textvalue");

      // getting dropdown from the doc
      const dropdown = document.querySelectorAll(".dropdown");

      dropdown.forEach((dropdown) => {
        const select = dropdown.querySelector(".select");
        const caret = dropdown.querySelector(".caret");
        const menu = dropdown.querySelector(".menu");
        const option = dropdown.querySelectorAll(".menu li");
        const selected = dropdown.querySelector(".selected");

        select.addEventListener("click", () => {
          select.classList.toggle("select-clicked");
          caret.classList.toggle("caret-rotate");
          menu.classList.toggle("menu-open");
        });

        option.forEach((option) => {
          option.addEventListener("click", () => {
            selected.innerText = option.innerText;
            select.classList.remove("select-clicked");
            caret.classList.remove("caret-rotate");
            menu.classList.remove("menu-open");
            option.forEach((option) => {
              option.classList.remove("active");
            });
            option.classList.add("active");
          });
        });
      });
    </script>
  </body>
</html>
