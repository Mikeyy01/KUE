<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kue - Search </title>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/proxima-nova-2">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>

<body>
    <section class="search">

        <div class="container">
            <!-- logo direct back to homepage -->
            <header><a href="index.html"><img src="images/logo.png"></a></header>
            
            <form id="searchForm" autocomplete="off">
                 <!-- search icon -->
                <button id="btnSearch"><img src="images/search/search-icon.png"></button>
                <!-- search bar -->
                <input type="text" id="input" placeholder="What song would you like to request?">
                <!-- delete icon -->
                <button onclick='emptyInput(); return false;' id="btnDelete"><img src="images/search/delete-icon.png"></button>
            </form>
            
            <!-- json data -->
            <div class="songDisplay"></div>

            <footer></footer>
        </div>

    </section>

    <script src="js/search.js"></script>
</body>

</html>
